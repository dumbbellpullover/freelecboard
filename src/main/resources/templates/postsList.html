<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: header}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>게시글 목록</h1>

<div th:replace="~{layout/bodyHeader :: bodyHeader}"></div>

<table class="table table-horizontal table-bordered">
    <thead class="thead-strong">
        <tr>
            <th>게시글 번호</th>
            <th>제목</th>
            <th>작성자</th>
            <th>최종 수정일</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="post : ${posts}">
            <th th:text="*{post.id}">번호</th>
            <th th:text="*{post.title}">제목</th>
            <th th:text="*{post.author}">작성자</th>
            <th th:text="*{post.lastModifiedDate}">수정일</th>
            <td>
                <a href="#" th:href="@{/posts/{id}/edit (id=${post.id})}" class="btn btn-primary" role="button">수정</a>
            </td>
            <td>
                <form action="#" th:action="@{/posts/{id}/delete (id=${post.id})}" method="#" th:method="delete">
                    <button class="btn btn-primary" type="submit">삭제</button>
                </form>
            </td>
        </tr>
    </tbody>
</table>

<a href="/posts/new" role="button" class="btn btn-primary">글 등록</a>

</body>
    <div th:replace="~{layout/footer :: footer}"></div>
</html>
