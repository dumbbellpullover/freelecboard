<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block layout:fragment="content">

<div class="container my-3">
    <h5 class="my-3 border-bottom pb-2">글 등록</h5>

    <form role="form" th:action="@{/posts/new}" th:object="${requestDto}" method="post">
        <!-- 데이터 유효성 검사 -->
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
            <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
        </div>

        <div class="mb-3">
            <label th:for="author">작성자</label>
            <input type="text" th:field="*{author}" class="form-control" placeholder="ㅇㅇ">
        </div>
        <div class="mb-3">
            <label th:for="title">제목</label>
            <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요">
        </div>
        <div class="mb-3">
            <label th:for="content">내용</label>
            <textarea name="content" th:field="*{content}" rows="10" class="form-control my-1"></textarea>
        </div>
        <a href="/posts" role="button" class="btn btn-secondary my-2">취소</a>
        <button type="submit" class="btn btn-primary my-2" id="btn-save">등록</button>
    </form>

</div>

</th:block>
</html>
