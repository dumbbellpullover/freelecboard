<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: header}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:replace="~{layout/bodyHeader :: bodyHeader}"></div>

    <h1>게시판</h1>
    <!-- 로그인 가능 영역 -->
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-6">
                <a href="/posts" role="button" class="btn btn-secondary">글 목록</a>
                <div th:if="${userName} != null">
                    Logged in as: <span th:text="${userName}"></span>
                    <a href="/logout" class="btn btn-info active" role="button">Logout</a>
                </div>
                <div th:if="${userName} == null">
                    <a href="/oauth2/authorization/google" class="btn btn-success active" role="button">Google Login</a>
                    <a href="/oauth2/authorization/naver" class="btn btn-success active" role="button">Naver Login</a>
                </div>
            </div>
            <br>
        </div>
    </div>

</body>
    <div th:replace="~{layout/footer :: footer}"></div>
</html>
