<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block layout:fragment="content">

<div class="container my-3">
    <h2>게시글 등록</h2>

    <form role="form" action="/posts/new" th:object="${requestDto}" method="post" class="my-3">
        <div class="form-group my-3">
            <label th:for="author">작성자</label>
            <input type="text" th:field="*{author}" class="form-control my-1" placeholder="ㅇㅇ">
        </div>
        <div class="form-group my-3">
            <label th:for="title">제목</label>
            <input type="text" th:field="*{title}" class="form-control my-1" placeholder="제목을 입력하세요">
        </div>
        <div class="form-group my-3">
            <label th:for="content">내용</label>
            <textarea name="content" th:field="*{content}" rows="10" class="form-control my-1"></textarea>
        </div>
        <a href="/posts" role="button" class="btn btn-secondary my-2">취소</a>
        <button type="submit" class="btn btn-primary my-2" id="btn-save">등록</button>
    </form>

</div>

</th:block>
</html>
