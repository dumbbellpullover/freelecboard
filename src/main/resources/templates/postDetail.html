<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{layout/header :: header}">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div th:replace="~{layout/bodyHeader :: bodyHeader}"></div>

<div class="container my-3" th:object="${post}">
    <!-- 질문 -->

    <h2 class="border-bottom py-2" th:text="*{title}"></h2>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;" th:text="*{content}"></div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2 text-start">
                    <div th:text="${#temporals.format(post.lastModifiedDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- 답변 개수 -->
    <h5 class="border-bottom my-3 py-2" th:text="|${#lists.size('post.comments')}개의 답변이 있습니다.|"></h5>

    <!-- 답변 반복 -->
    <div class="card my-3" th:each="comment : *{comments}">
        <div class="card-body">
            <h5 class="card-title" th:text="${comment.author}">작성자</h5>
            <div class="card-text" style="white-space: pre-line;" th:text="${comment.content}">댓글</div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2 text-start">
                    <div th:text="${#temporals.format(comment.lastModifiedDate, 'yyyy-MM-dd HH:mm')}"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- 답변 반복 끝  -->

    <!-- 답변 작성 -->
    <form th:action="@{|/comments/new/*{id}|}" method="post" class="my-3">
        <textarea name="content" id="content" rows="10" class="form-control"></textarea>
        <input type="submit" value="답변등록" class="btn btn-primary my-2">
    </form>
</div>

</body>
</html>
