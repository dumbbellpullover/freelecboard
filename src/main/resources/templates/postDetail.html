<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block layout:fragment="content">

<div class="container my-3">
    <div th:object="${post}">
        <!-- 원본 글 -->
        <h2 class="border-bottom py-2" th:text="*{title}"></h2>
        <div class="card my-3">
            <div class="card-body">
                <div class="card-text" style="white-space: pre-line;" th:text="*{content}"></div>
                <div class="d-flex justify-content-end">
                    <div class="badge bg-light text-dark p-2 text-start">
                        <div class="mb-2">
                            <span th:if="${post.authorName != null}" th:text="${post.authorName}"></span>
                        </div>
                        <div th:text="${#temporals.format(post.lastModifiedDate, 'yyyy-MM-dd HH:mm')}"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 답변 개수 -->
        <h5 class="border-bottom my-3 py-2" th:text="|${#lists.size(post.comments)}개의 답변이 있습니다.|"></h5>

        <!-- 답변 반복 -->
        <div class="card my-3" th:each="comment : *{comments}">
            <div class="card-body">
                <div class="card-text" style="white-space: pre-line;" th:text="${comment.content}">댓글</div>
                <div class="d-flex justify-content-end">
                    <div class="badge bg-light text-dark p-2 text-start">
                        <div class="mb-2">
                            <span th:if="${comment.authorName != null}" th:text="${comment.authorName}"></span>
                        </div>
                        <div th:text="${#temporals.format(comment.lastModifiedDate, 'yyyy-MM-dd HH:mm')}"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 답변 반복 끝  -->
    </div>


    <!-- 답변 작성 -->
    <form th:action="@{|/comments/new/${post.id}|}" th:object="${requestDto}" method="post" class="my-3">
        <!-- 데이터 유효성 검사 -->
        <div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
            <div th:each="err : ${#fields.allErrors()}" th:text="${err}" />
        </div>
        <!-- 데이터 유효성 검사 끝 -->
        <textarea name="content" id="content" rows="10" class="form-control"></textarea>
        <a href="/posts" role="button" class="btn btn-secondary my-2">목록</a>
        <input type="submit" value="댓글 등록" class="btn btn-primary my-2">
    </form>
</div>

</th:block>
</html>
