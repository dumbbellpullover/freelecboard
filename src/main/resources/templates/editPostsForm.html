<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">

<th:block layout:fragment="content">

<div class="container my-3">
    <h5 class="my-3 border-bottom pb-2">질문등록</h5>
    <form th:action="@{/post/new}" th:object="${post}" method="post">
        <div class="mb-3">
            <label th:for="title">제목</label>
            <input type="text" th:field="*{title}" class="form-control" placeholder="제목을 입력하세요">
        </div>
        <div class="mb-3">
            <label th:for="title">작성자</label>
            <input type="text" th:field="*{author}" class="form-control" readonly>
        </div>
        <div class="mb-3">
            <label th:for="content" class="form-label">내용</label>
            <textarea name="content" id="content" class="form-control" rows="10"></textarea>
        </div>
        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>
    <a href="/posts" role="button" class="btn btn-secondary">취소</a>
</div>

</th:block>
</html>
