spring:
  jpa:
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        ddl-auto: create-drop

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb
    username: sa
    password:

  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true


logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: trace #\uD30C\uB77C\uBBF8\uD130 \uBC14\uC778\uB529
